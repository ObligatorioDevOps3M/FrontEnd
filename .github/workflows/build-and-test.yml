name: Build and Test

on:
  push:
    branches: ['main', 'staging', 'develop', 'feature/*', 'test']
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: NodeJs Setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.14.0'

      - name: Dependencies Installation
        run: npm install

      - name: App Build
        run: | 
          npm test
          npm run build

      # Testing de obtenciÃ³n de valor desde repo
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: 'us-east-1'

      - name: Set S3 Bucket Name
        run: |
          FILE_URL="https://raw.githubusercontent.com/ObligatorioDevOps3M/DevOps/refs/heads/main/terraform/options-develop/s3_bucket_name.txt"
          VALUE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" $FILE_URL)
          echo "BUCKET_NAME=$VALUE" >> $GITHUB_ENV
          echo "BUCKET_NAME=$VALUE" 