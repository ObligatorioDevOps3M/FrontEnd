name: Build and Test

on:
  push:
    branches: ['main', 'staging', 'develop', 'feature/*', 'test']
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: NodeJs Setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.14.0'

      - name: Dependencies Installation
        run: npm install

      - name: App Build
        run: | 
          npm test
          npm run build

      # Testing de obtenciÃ³n de valor desde repo
      - name: Checkout external repository
        uses: actions/checkout@v3
        with:
          repository: ObligatorioDevOps3M/DevOps
          token: ${{ secrets.GITHUB_TOKEN }} # token del workflow
          path: devops-repo-directory # directorio auxiliar para recibir el repo externo


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: 'us-east-1'

      - name: Setup environment name
        run : | 
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
          echo "ENVIRONMENT=main" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]] || [[ "${GITHUB_REF}" == "refs/heads/test" ]]; then
            echo "ENVIRONMENT=develop" >> $GITHUB_ENV
          fi

      - name: Set S3 Bucket Name
        run: |
          VALUE=$(cat devops-repo-directory/terraform/options-$ENVIRONMENT/s3_bucket_name.txt)
          echo "BUCKET_NAME=$VALUE" >> $GITHUB_ENV
          echo "BUCKET_NAME=$VALUE" 

      - name: Deploy to AWS S3
        run: aws s3 sync dist/apps/catalog s3://$BUCKET_NAME --delete
      #Fin testing



