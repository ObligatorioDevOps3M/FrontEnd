name: Deploy to AWS S3

on:
  pull_request:
    branches: ['main', 'staging', 'develop', 'test']
    types:
      - closed

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: NodeJs Setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.14.0'

      - name: Dependencies Installation
        run: npm install

      - name: App Build
        run: npm run build

  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    needs:  build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: NodeJs Setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.14.0'

      - name: Dependencies Installation
        run: npm install

      - name: App Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: 'us-east-1'

      - name: Set S3 Bucket Name
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "BUCKET_NAME=${{ secrets.S3_ORIGIN_BUCKET_MAIN }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
            echo "BUCKET_NAME=${{ secrets.S3_ORIGIN_BUCKET_STAGING }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "BUCKET_NAME=${{ secrets.S3_ORIGIN_BUCKET_DEV }}" >> $GITHUB_ENV
          fi

      - name: Deploy to AWS S3
        run: aws s3 sync dist/apps/catalog s3://$BUCKET_NAME --delete
